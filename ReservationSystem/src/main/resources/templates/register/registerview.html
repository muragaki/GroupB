			<tr>
				
				<td><label><b>宿泊人数</b></label></td>
				<td><input type="number" name="persons" th:value="*{persons}" /></td>
			</tr>
			<tr>
				<td><label><b>チェックイン</b></label></td>
				<td><input type="date" name="arrday" th:value="*{arrday}" /></td>
			</tr>
			<tr>
				<td><label><b>チェックアウト</b></label></td>
				<td><input type="date" name="depday" th:value="*{depday}" /></td>
			</tr>
			<tr>
				<td><label>苗字</label></td>
				<td><input type="text"name="firstname" th:value="*{firstname}" /></td>
			</tr>
			<tr>
				<td><label><b>名前</b></label></td>
				<td><input type="text" name="lastname" th:value="*{lastname}" /></td>
			</tr>
			<tr>
				<td><label><b>誕生日</b></label></td>
				<td><input type="date" name="dateofbirth" th:value="*{dateofbirth}" /></td>
			</tr>
			<tr>
				<td><label><b>電話番号</b></label></td>
				<td><input type="text" name="phonenumbe" th:value="*{phonenumbe}" /></td>
			</tr>
		     <tr>
				<td><label><b>住所</b></label></td>
				<td><input type="text" name="address" th:value="*{address}" /></td>
			</tr>
			<tr>
				<td><label><b>メールアドレス</b></label></td>
				<td><input type="text" name="mailaddress" th:value="*{mailaddress}" /></td>
			</tr>
		</table>
		<input type="submit" value="予約" />
	</form>
