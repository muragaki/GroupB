<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>プラン一覧</title>
<style>
  body {
    /* 背景画像を指定 */
    background-image: url("picture/umimi.jpg");
    background-repeat: no-repeat; /* 背景画像を繰り返し表示しない */
    background-size: cover; /* 背景画像を全体に表示 */
    background-position: center center; /* 背景画像を中央に配置 */
    color: rgb(0, 0, 0); /* テキストの色を白に設定 */
  }

  table {
    border-collapse: collapse;
    width: 100%;
  }

  th, td {
    border: 1px solid rgb(0, 0, 64); /* 枠線の色を白に設定 */
    padding: 8px;
    text-align: center;
  }

  th {
    background-color: rgb(0, 255, 255); /* ヘッダー行の背景色を設定 */
  }
</style>


<!-- 以前のHTMLコード -->

</head>
<body>

<!-- プラン情報を表示するテーブル -->
<table border="1">
    <tr>
        <th>プラン</th>
        <th>内容</th>
        <!-- イメージ -->
        <th>予約</th>
        <th>詳細</th>
    </tr>
     
    
    <tr th:each="plan: ${planlist}" align="center">
        <form th:action="@{register}" method="post">
            <!-- プラン名を表示 -->
            <td th:text="${plan.planname}"></td>
            <!-- イメージの列は削除 -->
            <td th:text="${plan.remarks}"></td>

            <!-- 予約ボタン -->
            <td><input type="submit" value="予約" /></td>
            <!-- 隠しフィールドでプランコードをサーバーに送信 -->
            <input type="hidden" name="plancode" th:value="${plan.plancode}">
            <!-- リンクで写真ページに移動 -->
            <td><a th:href="@{${plan.jpg.jpg1}}">写真</a></td>

        </form>
    </tr>
</table>

<!-- Deckchairページへのリンク（"/deckchair"と仮定） -->


</body>
</html>
