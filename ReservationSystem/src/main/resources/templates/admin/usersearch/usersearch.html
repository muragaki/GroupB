<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>ユーザー一覧画面</title>
<link th:href="@{/css/flatbutton.css}" rel="styleSheet">
</head>
<body>
<table border="1" th:object="${UserForm}">
		<tr>
			<th>ユーザーID</th>
			<th>性(Last Name)</th>
			<th>名(First Name)</th>
			<th>役職</th>
		</tr>
		<tr th:each="usersearch : *{userList}" align="center">
		<form th:action="@{/admin/useredit}" method="get" >
			<td th:text="${usersearch.userId}"></td>
			<td th:text="${usersearch.lastName}"></td>
			<td th:text="${usersearch.firstName}"></td>
			<td th:text="${usersearch.roleName}"></td>
			<td><input type="submit" value="編集" /></td>
			<input type="hidden"th:name ="userId" th:value = "${usersearch.userId}">
			<input type="hidden"th:name ="lastName" th:value = "${usersearch.lastName}">
			<input type="hidden"th:name ="firstName" th:value = "${usersearch.firstName}">
			<input type="hidden"th:name ="roleName" th:value = "${usersearch.roleName}">
			<input type="hidden"th:name ="password" th:value = "${usersearch.password}">
			</form>
			<form th:action="@{/admin/deleteuser}" method="get" >
			<td><input type="submit" value="削除" /></td>
		</form>
		</tr>
	</table>
	<a th:href="@{/admin/signup}" class="btn btn-flat"><span>新規ユーザー登録</span></a>
<!--		<a th:href="@{/admin/signup}">新規ユーザー登録</a>-->
		<a th:href="@{/mainmenu}">メインメニューへ戻る</a>
</body>
</html>
