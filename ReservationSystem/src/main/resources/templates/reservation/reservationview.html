<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<title>Reserve Search</title>
</head>

<body>
	<form th:action="@{/result}" method="post" th:object="${reservation}">
		<table border="1">
			<tr>
				<td><label>FirstName</label></td>
				<td><input type="text" name="*{guest.firstname}" /></td>
			</tr>
			<tr>
				<td><label><b>FirstName</b></label></td>
				<td><input type="text" name="*{guest.firstname}" /></td>
			</tr>
			<tr>
				<td><label><b>LastName</b></label></td>
				<td><input type="text" name="*{guest.lastname}" /></td>
			</tr>
		</table>
		<input type="submit" value="確認" />
	</form>

	<table border="1" th:object="${reservationForm}">
		<tr th:each="reservation : *{reservationList}" align="center">
			<form th:action="@{/bookingdetails}" method="get" th:object="${reservation}">
				<td th:text="${reservation.guest.firstname}"></td>
<!--				<input type="hidden" th:field="${reservation.guest.firstname}" />-->
				<td th:text="${reservation.guest.lastname}"></td>
<!--				<input type="hidden" th:field="${reservation.guest.lastname}" />-->
				<td th:text="${reservation.resnumber}" align="right"></td>
<!--				<input type="hidden" th:field="${reservation.resnumber}" />-->
				<td th:text="${reservation.arrday}" align="right"></td>
<!--				<input type="hidden" th:field="${reservation.arrday}" />-->
				<input type="hidden" name="resnumber" value="*{reservation.resnumber}" />
				<td><input type="submit" value="編集" /></td>
			</form>
		</tr>
	</table>
</body>

</html>
