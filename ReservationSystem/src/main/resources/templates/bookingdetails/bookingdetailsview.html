<!DOCTYPE html>
<html xmlns:th="http;//www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<title>BookingDetails</title>
</head>

<body>
	<form action="@{/reservation}" method="get" th:object="${reservation}">
		<table border="1">
			<tr>
				<td th:text="*{guest.firstname}"></td>
			</tr>
			<td th:text="*{guest.lastname}"></td>
			<tr>
				<td th:text="*{resnumber}"></td>
			</tr>
			<tr>
				<td th:text="*{arrday}"></td>
			</tr>
		</table>

	</form>

</html>
