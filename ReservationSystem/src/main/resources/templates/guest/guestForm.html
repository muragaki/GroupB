<!DOCTYPE html>
<html xmlns:th="http;//www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<title>Guest Form</title>
	<link th:href="@{Main.css}" rel="styleSheeet">
</head>

<body>
	<table border="1" th:object="${guestForm}">
		<tr>
			<th>姓(Last Name)</th>
			<th>名(First Name)</th>
			<th>電話番号</th>
			<th>E-mail</th>
			<th>アドレス</th>
		</tr>
		
		<tr th:each="guest: *{guestList}" align="center">
			<form th:action="@{/twoguest}" method="get">
			<td th:text="${guest.firstname}"></td>
			<td th:text="${guest.lastname}"></td>
			<td th:text="${guest.phonenumber}"></td>
			<td th:text="${guest.mailaddress}"></td>
<!--	アドレス(住所)に変更		<td th:text="${guest.mailaddress}"></td>-->
			<td><input type="submit" value="詳細" /></td>
				<input type="hidden" name="guest" th:value="${guest.guestcode}" />
			</form>
			<td><a th:href="@{/newreservationview}">新規予約</a></td>
				<input type="hidden" name="guest" th:value="${guest.guestcode}" />
		</tr>
	</table>
	<a th:href="@{/one}">新規登録を行う</a>
		<a th:href="@{/mainmenu}">メインメニューへ戻る</a>
</body>

</html>
