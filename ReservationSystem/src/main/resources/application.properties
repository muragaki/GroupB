spring.jpa.database=POSTGRESQL
spring.datasource.url=jdbc:postgresql://localhost:5432/reservation
spring.datasource.username=postgres
spring.datasource.password=postgrestest
spring.jpa.hibernate.ddl-auto=update
#none:何もしない
#validate:検証する
#update:テーブルがなければ作成する
#create:テーブルがなければ作成し、もしあればデータを削除する
#drop:テーブルがなければ作成し、セッション終了時にスキーマを削除する
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.show-sql=true
spring.sql.init.encoding=UTF-8
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibermate.type.descriptor.sql.BasicBinder=TRACE
spring.sql.init.separator=/;

